<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; background-color: #f0ad4e}
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
        .jumbotron {
            position: center;
            background: #000 url("http://static4.businessinsider.com/image/536d34b6ecad045b143e69bc/15-etiquette-rules-for-dining-at-fancy-restaurants.jpg") center center;
            width: 100%;
            height: 100%;
            background-size: cover;
            overflow: hidden;
        }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER  Item COUNT and Total -->
		<div class="jumbotron text-center">
            <h1>Order Details</h1>
			<h3>Items Count &nbsp<span class="label label-info">{{ foodItems.length }}</span></h3>
            <button class="btn btn-info" ng-click="getRevenue()">Get Total</button>&nbsp&nbsp<span class="label label-info center-block" >{{ total}}$</span>
		</div>

        <!-- FORM TO CREATE FoodItems -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group ">
                        <h3>Enter Item Details</h3>
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="formData.name" required>
                        <input type="number"  class="form-control input-lg text-center" placeholder="Price" ng-model="formData.price" required>
                    </div>

                    <!-- createFoodItem() WILL CREATE NEW Item -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="addFoodItem()">Add Item</button>
                </form>
            </div>
        </div>

		<!-- FoodItem LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-8 col-sm-offset-2">
                <h3>Items Ordered</h3>
				<table class="table table-bordered table-striped table-responsive">
                    <thead class="thead-inverse">
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <!-- LOOP OVER THE FoodItems IN $scope.foodItems -->
                    <tr ng-repeat="foodItem in foodItems">
                        <td>{{ foodItem.Name }}</td>
                        <td>{{ foodItem.Price }}</td>
                        <td><button class="btn btn-danger" ng-click="deleteFoodItem(foodItem._id)">Delete</button></td>
                    </tr>
                    </tbody>
                </table>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>



	</div>

</body>
</html>
